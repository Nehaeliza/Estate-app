<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form id="subject-form" method="POST" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-6">
                <label for="subject_code">Subject Code</label>
                <input type="text" class="form-control" placeholder="Subject Code" name="subject_code" required>
            </div>
            <div class="col-md-6">
                <label for="subject_name">Subject Name</label>
                <input type="text" class="form-control" placeholder="Subject Name" name="subject_name" required>
            </div>
            <div class="col-md-6">
                <label for="total_mark">Total Mark</label>
                <input type="text" class="form-control" placeholder="Total Mark" name="total_mark" required>
            </div>
            <div class="col-md-6">
                <label for="image">Photo</label>
                <input type="file" class="form-control" placeholder="Photo" name="image" accept="image/*" id="image" required>
            </div>
            <div class="col-md-12"><br>
                <button class="btn btn-primary float-right" type="submit">Submit</button>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/subject-form/index.js"></script>
</body>
</html>
